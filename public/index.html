            <script>

                function incrementMint() {
                    var mintAmount = parseInt(document.getElementById("mintAmount").innerHTML);
                    if (mintAmount < 20) {
                        mintAmount++;
                    }
                    document.getElementById("mintAmount").innerHTML = mintAmount;
                }

                function decrementMint() {
                    var mintAmount = parseInt(document.getElementById("mintAmount").innerHTML);
                    if (mintAmount > 1) {
                        mintAmount--;
                    }
                    document.getElementById("mintAmount").innerHTML = mintAmount;
                }
            </script>


            <div id="mintBoardContainer">
                <img id="board" src="%PUBLIC_URL%/mintBoard.png" alt="Mint board">
                <img id="mysteryPenguin" src="%PUBLIC_URL%/mysteryPenguin.gif" alt="Mystery">
                <img id="plus" src="%PUBLIC_URL%/plus.png" alt="Plus" onclick="incrementMint()"
                    onmouseover="this.src='%PUBLIC_URL%/plusHover.png'" onmouseout="this.src='%PUBLIC_URL%/plus.png'">
                <img id="minus" src="%PUBLIC_URL%/minus.png" alt="Minus" onclick="decrementMint()"
                    onmouseover="this.src='%PUBLIC_URL%/minusHover.png'" onmouseout="this.src='%PUBLIC_URL%/minus.png'">

                <div id="mintAmount">1</div>
